spring:
  application:
    name: user-service
  cloud:
    loadbalancer:
      retry:
        enabled: true
    bus:
      trace:
        enabled: true
  rabbitmq:
    host: cluster1
    port: 5672
    username: cluster1
    password: hanergy.com

server:
#  port: 9522
  max-http-header-size: 8192
  connection-timeout: 30000
  tomcat:
    accept-count: 100
    max-connections: 200
    max-threads: 100
    min-spare-threads: 200
    uri-encoding: UTF-8

eureka:
  client:
    service-url:
      defaultZone: http://peer2:9521/eureka/
    healthcheck:
      enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000

user-service:
  ribbon:
    ConnectionTimeout: 250
    ReadTimeout: 1000
    OkToRetryOnAllOperations: true
    MaxAutoRetriesNextServer: 2
    MaxAutoRetries: 1

feign:
  hystrix:
    enabled: true
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048

management:
  security:
    enabled: false
